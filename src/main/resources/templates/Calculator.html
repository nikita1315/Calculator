<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
<link href="/css/calculator.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card" id="c1" style="width: 20rem;">

                <div class="card-body">
                    <table class="table table-bordered">
                        <tr>
                            <th scope="col"><a>1</a></th>
                            <th scope="col"><a>2</a></th>
                            <th scope="col"><a>3</a></th>
                            <th scope="col"><a>C</a></th>
                        </tr>
                        <tr>
                            <th scope="col"><a>4</a></th>
                            <th scope="col"><a>5</a></th>
                            <th scope="col"><a>6</a></th>
                            <th scope="col"><a><--</a></th>
                        </tr>
                        <tr>
                            <th scope="col"><a>7</a></th>
                            <th scope="col"><a>8</a></th>
                            <th scope="col"><a>9</a></th>
                            <th scope="col"><a>.</a></th>
                        </tr>
                        <tr>
                            <th scope="col"><a>+</a></th>
                            <th scope="col"><a>0</a></th>
                            <th scope="col"><a>-</a></th>
                            <th scope="col"><a>(</a></th>
                        </tr>
                        <tr>
                            <th scope="col"><a>*</a></th>
                            <th scope="col"><a>/</a></th>
                            <th scope="col"><a>=</a></th>
                            <th scope="col"><a>)</a></th>
                        </tr>
                    </table>

                    <table class="table table-bordered">
                        <tr>
                            <th scope="col"><a>sin</a></th>
                            <th scope="col"><a>cos</a></th>
                            <th scope="col"><a>tn</a></th>
                            <th scope="col"><a>cot</a></th>

                        </tr>
                        <tr>
                            <th scope="col"><a>x^y</a></th>
                            <th scope="col"><a>y√x </a></th>
                            <th scope="col"><a>π</a></th>
                            <th scope="col"><a>e</a></th>

                        </tr>
                    </table>
        </div>
            </div>
        </div>
        <div class="col-sm">
            <div>
                <input id="screen" class="border border-secondary" readonly>
            </div>

            <div id ="choose" scrolling="yes">
            </div>

        </div>

        <div class="col-sm">
            <div id ="history">
            </div>
        </div>

    </div>
</div>
    </div>
    </div>





</body>
</html>
